schemaVersion: 2.1.0
metadata:
  name: myfirst-devfile
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
  che-editor.yaml: |
    schemaVersion: 2.1.0
    metadata:
      name: theia-ide
    commands:
      - id: init-container-command
        apply:
          component: remote-runtime-injector
    events:
      preStart:
        - init-container-command
    components:
      - name: theia-ide
        container:
          image: 'quay.io/vgulyy/che-theia:devworkspace-plugins'
          env:
            - name: THEIA_PLUGINS
              value: 'local-dir:///plugins'
            - name: HOSTED_PLUGIN_HOSTNAME
              value: 0.0.0.0
            - name: HOSTED_PLUGIN_PORT
              value: '3130'
            - name: THEIA_HOST
              value: 0.0.0.0
          volumeMounts:
            - name: plugins
              path: /plugins
            - name: theia-local
              path: /home/theia/.theia
          mountSources: true
          memoryLimit: 2500M
          cpuLimit: 1500m
          cpuRequest: 100m
          endpoints:
            - name: theia
              attributes:
                type: main
                cookiesAuthEnabled: true
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: webviews
              attributes:
                type: webview
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: mini-browser
              attributes:
                type: mini-browser
                cookiesAuthEnabled: true
                discoverable: false
                unique: true
                urlRewriteSupported: true
              targetPort: 3100
              exposure: public
              secure: false
              protocol: https
            - name: theia-dev
              attributes:
                type: ide-dev
                discoverable: false
                urlRewriteSupported: true
              targetPort: 3130
              exposure: public
              protocol: http
            - name: theia-redirect-1
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13131
              exposure: public
              protocol: http
            - name: theia-redirect-2
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13132
              exposure: public
              protocol: http
            - name: theia-redirect-3
              attributes:
                discoverable: false
                urlRewriteSupported: true
              targetPort: 13133
              exposure: public
              protocol: http
            - name: terminal
              attributes:
                type: collocated-terminal
                discoverable: false
                cookiesAuthEnabled: true
                urlRewriteSupported: true
              targetPort: 3333
              exposure: public
              secure: false
              protocol: wss
        attributes:
          app.kubernetes.io/component: che-theia
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: plugins
        volume: {}
      - name: theia-local
        volume: {}
      - name: che-machine-exec
        container:
          image: 'quay.io/eclipse/che-machine-exec:next'
          command:
            - /go/bin/che-machine-exec
            - '--url'
            - '0.0.0.0:3333'
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
        attributes:
          app.kubernetes.io/component: machine-exec
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: remote-runtime-injector
        container:
          image: 'quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:765c23fda5c85960d6f0df780453530604c7bdf0cc2542b133880851398954ff'
          env:
            - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
              value: /remote-endpoint/plugin-remote-endpoint
            - name: REMOTE_ENDPOINT_VOLUME_NAME
              value: remote-endpoint
          volumeMounts:
            - name: remote-endpoint
              path: /remote-endpoint
            - name: plugins
              path: /plugins
          memoryLimit: 128Mi
          memoryRequest: 32Mi
          cpuLimit: 500m
          cpuRequest: 30m
        attributes:
          app.kubernetes.io/component: remote-runtime-injector
          app.kubernetes.io/part-of: che-theia.eclipse.org
      - name: remote-endpoint
        volume:
          ephemeral: true

components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-d433ed6
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: eap512
    container:
      image: '172.25.120.255:5001/dev-eap512'
      endpoints:
        - exposure: public
          name: root
          path: /jsp-counter/
          protocol: http
          targetPort: 8080
      memoryLimit: 1Gi
      mountSources: true
      sourceMapping: /projects
   
  - name: m2
    volume:
      size: 1G

  - name: postgres
    container:
      image: postgres
      memoryLimit: 512Mi
      endpoints:
        - exposure: internal
          name: db
          protocol: tcp
          targetPort: 5432
      env:
        - name: PGDATA # workaround not using volume: chmod 700 in entrypoint that may fail in some volume class ... It will be ephemeral unfortunately
          value: /tmp/pgdata
        - value: test
          name: POSTGRES_USER
        - value: test
          name: POSTGRES_PASSWORD
        - value: testdb
          name: POSTGRES_DB
      volumeMounts:
        - name: postgresql-data
          path: /var/lib/postgresql/data

commands:

  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true

  - id: deploy
    exec:
      component: eap512
      commandLine: >-
        cp target/*.war /opt/jboss5/jboss-as/server/default/deploy && 
          echo 'Archive was deployed, click on eap endpoint from Workspace view to open the application'
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      group:
        kind: run
        isDefault: true

  - id: configure-jdbc
    exec:
      component: eap512
      commandLine: >-
        cp postgresql*.jar /opt/jboss5/jboss-as/common/lib &&
          echo 'postgres jdbc driver was deployed'
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      group:
        kind: run
        isDefault: true

  - id: configure-datasource
    exec:
      component: eap512
      commandLine: >-
        cp *ds.xml /opt/jboss5/jboss-as/server/default/deploy &&
          echo 'ds-file was deployed'
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      group:
        kind: run
        isDefault: true

  - id: prepare-database
    exec:
      component: postgres
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      commandLine: >-
        psql -U test -d testdb ${PROJECTS_ROOT}/myfirst-devfile/import.sql &&
          echo 'Database testdb  was configured'
      commandLine: |
      group:
        kind: run
        isDefault: true

  - id: psql
    exec:
      component: postgres
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      commandLine: >-
        psql -U test -d testdb
      commandLine: |
      group:
        kind: run
        isDefault: true

  - id: run-debug
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/myfirst-devfile
      commandLine: >-
        java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 target/*.jar
      group:
        kind: run
        isDefault: true
